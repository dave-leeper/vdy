<custom-component>
    <script>
        //# sourceURL=html/components/reviews/reply-header.html
        class ReplyHeader extends Component{
            static async create(parent, componentId, props, vars, classes, styles, attributes) {
                const newInclude = Component.createComponentInclude(`./html/components/reply-header.html`, componentId, props, vars, classes, styles, attributes)
                
                parent.appendChild(newInclude)
                await Loader.loadIncludes()
            }
            props = {
                imageURL: ``,
                firstName: ``,
                lastName: ``,
                title: ``,
                date: ``
            }
        }
    </script>
    <style>
    </style>
    <component-markup>
        <div id="{id}" class="flex-row">
            <div id="{id}AvatarWrapper" class="margin-2">
                <include-html data-src="./html/components/avatar.html" data-id="{id}Avatar"
                    data-props="{ imageURL: `{imageURL}` }">
                </include-html>
            </div>
            <div id="{id}NameAndDateWrapper" class="flex-col margin-2 cursor-default">
                <div id="{id}Name" class="subtitle-2">{firstName} {lastName}</div>
                <div id="{id}Date">{date}</div>
            </div>
        </div>
    </component-markup>
    <script data-is-test="true">
    </script>
</custom-component>
