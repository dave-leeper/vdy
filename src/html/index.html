    <script>
      // KEYWORDS Airport transportation
      function initializeApp() {
        // const server = `http://localhost/`
        // const server = `http://192.168.12.198/`
        // const server = `https://184.168.22.39/`
        // const server = `https://vdytesting.fly.dev/`
        const server = `https://vincedrivesyou.com/`
        Registry.register(`Server`, server)
        const params = new URLSearchParams(window.location.search)
        const token = params.get(`token`)

        JavascriptWebToken.storeCredentials(JSON.parse(token))
        document.addEventListener(`DOMContentLoaded`, async () => { 
          Loader.registerCustomTags()
          await Loader.loadIncludes()
          SlotManager.loadSlots()
          Queue.registerAsync(this, Messages.SHOW_TAB, async (message) => {
            if (0 === message.tabBar.vars.activeTab) { await SIAnalytics.incrementHomePageCounter() }
            else if (1 === message.tabBar.vars.activeTab) { await SIAnalytics.incrementReservationPageCounter() }
            else if (2 === message.tabBar.vars.activeTab) { await SIAnalytics.incrementPhotosPageCounter() }
            else if (3 === message.tabBar.vars.activeTab) { await SIAnalytics.incrementReviewsPageCounter() }
          })
          Queue.registerAsync(this, `LIGHT_THEME_IMG_TOGGLE`, async (message) => { Theme.theme = 'light' })
          Queue.registerAsync(this, `GREY_THEME_IMG_TOGGLE`, async (message) => { Theme.theme = 'grey-glass' })
          Queue.registerAsync(this, `DARK_THEME_IMG_TOGGLE`, async (message) => { Theme.theme = 'dark' })
          await SIAnalytics.incrementHomePageCounter()
          await Loader.siteLoaded()
        })
      }
      function setCSSDefaults() { Theme.theme = 'dark' }
      initializeApp()
      setCSSDefaults()
    </script>
